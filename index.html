<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" defer></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>
    <div class="results">
      <p>Who will win!?</p>
      <p id="your-choice"></p>
      <p id="computer-choice"></p>
      <p id="scoreboard">
        Player Score: <span id="player-score">0</span> // Computer Score:
        <span id="computer-score">0</span>
      </p>
      <p id="round-winner"></p>
      <p id="total-winner"></p>
    </div>
  </body>
</html>
